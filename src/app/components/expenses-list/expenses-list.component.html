<div>
  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expensesList">
        <td>{{ expense.category }}</td>
        <td>{{ expense.description }}</td>
        <td>{{ expense.amount | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
